<!DOCTYPE html>
<html lang="en" dir='ltr'>
<head>
  <meta charset="utf-8">
  <title>Holidays</title>

  <link rel="stylesheet" type="text/css" media="screen"
href="css/styles.css" />
  <script src='js/app.js'></script>
</head>
<body>
  <h1>Holiday Tracker</h1>
  <form id="new-item-form">
  <p>Enter destination details</p>

    <div class="form-item">
      <label for="location">Location</label>
      <input type="text" id="location" required/>
    </div>
    <div class="form-item">
      <label for="country">Country: </label>
      <input type="text" id="country" required/>
    </div>
    <div class="form-item">
      <label for="continent">Continent:</label>
      <!--select id="continent" required>
        <option value="" disabled selected></option>
        <option value="Europe">Europe</option>
        <option value="Asia">Asia</option>
        <option value="Africa">Africa</option>
        <option value="North America">North America</option>
        <option value="South America">South America</option>
        <option value="Australasia">Australasia</option>
        <option value="Antartica">Antartica</option>
      </select> -->
      <input type="radio" name="continent" id="europe" value="Europe">
            <label for="europe">Europe</label>
      </input>
      <input type="radio" name="continent" id="asia" value="Asia">
            <label for="asia">Asia</label>
      </input>
      <input type="radio" name="continent" id="africa" value="Africa">
            <label for="africa">Africa</label>
      </input>
      <input type="radio" name="continent" id="north america" value="North America">
            <label for="north america">North America</label>
      </input>
      <input type="radio" name="continent" id="south america" value="South America">
            <label for="south america">South America</label>
      </input>
      <input type="radio" name="continent" id="australasia" value="Australasia">
            <label for="australasia">Australasia</label>
      </input>
      <input type="radio" name="continent" id="antartica" value="Antartica">
            <label for="antartica">Antartica</label>
      </input>

    </div>

    <input type="submit" value="save"/>
  </form>

<div class='w3-panel'>
  <h2>Holiday List</h2>
  <ul id="holiday-list"></ul>
</div>

<!-- <button id="deleteAll">Delete All</button> -->





</body>
</html>
